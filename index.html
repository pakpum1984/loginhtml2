    var googleScriptUrl = 'https://script.google.com/macros/s/AKfycbzOyYShJS43EU0mdenRCxRAHJBApJ5uFk8tO1atjGcgkHVW4pQuiYE0-4b2QCJTDNLQmw/exec';

    function validateEmail(email) {
      // เช็ครูปแบบของอีเมล์โดยใช้ Regular Expression
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }


    function booksubmitFormadmin() {
      event.preventDefault();
      Swal.fire({
        position: 'center',
        title: '<h4>กำลังบันทึกข้อมูล...</h4>',
        showConfirmButton: false,
      });
      Swal.showLoading();

      // Fetch data from the form
      var namebookadmin = document.getElementById('namebookadmin').value;
      var namedepadmin = document.getElementById('namedepadmin').value;
      var nameageadmin = document.getElementById('nameageadmin').value;
      var nameteladmin = document.getElementById('nameteladmin').value;
      var nameemailadmin = document.getElementById('nameemailadmin').value;


      if (namebookadmin == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณาตั้งกรอกชื่อของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (namedepadmin == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกแผนกของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (nameageadmin == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกอายุของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (nameteladmin == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกเบอร์โทรของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (nameemailadmin == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกอีเมล์ของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (!validateEmail(nameemailadmin)) {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>รูปแบบอีเมล์ไม่ถูกต้อง</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      }
      var formData = new FormData(document.getElementById("bookmyFormadmin"));
      formData.append('action', 'submitFormadmin'); // เพิ่ม key "action" เพื่อบ่งบอกว่าเป็นการ submitForm

      fetch(googleScriptUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          // Handle the successful response
          console.log(data);
          if (data == "true") {
            document.getElementById('bookmyFormadmin').reset();
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: '<h4>บันทึกข้อมูลสำเร็จ</h4>',
              showConfirmButton: false,
              timer: 1500,
            });
          } else {
            Swal.fire({
              position: 'center',
              icon: 'error',
              title: '<h4>อีเมล์นี้มีการลงทะเบียนแล้ว</h4>',
              showConfirmButton: true,
              confirmButtonText: 'OK',
            });
          }
        })
        .catch(error => {
          // Handle the error
          console.error('Error:', error);
        });
    }
