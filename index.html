<body">

  <div class="modal" id="myModal">

  <section id="page1">
    <div class="container" id="container">

        <div class="input-group">

  <section id="page2" style="display: none;">

    <!-- <div class="input-group">

    <div class="container" id="containerreg">
      <button type="button" onclick="logout()" class="btn btn-danger" style="float:right;">Logout</button>
      <h4> <i class="fa-solid fa-address-book me-2"></i>แบบฟอร์มบันทึกข้อมูล</h4>
      <br>
      <form id="bookmyForm" method="POST" onsubmit="booksubmitForm(); return false;" class="row g-2">

        <div class="col-12 col-md-6 mb-2">
          <div class="form-group"> <label>&nbspชื่อสกุล</label>

            <input type="text" class="form-control" id="namebook" name="namebook" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-2">

            <input type="text" class="form-control" id="namedep" name="namedep" style="color:blue;" required>


          </div>
        </div>




        <div class="d-flex justify-content-center mt-4">

            บันทึกข้อมูล</button>

  <script>


    function fetchData(formData, successCallback, errorCallback) {
      fetch('https://script.google.com/macros/s/AKfycbzOyYShJS43EU0mdenRCxRAHJBApJ5uFk8tO1atjGcgkHVW4pQuiYE0-4b2QCJTDNLQmw/exec', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('An error occurred while sending the data');
          }
        })
        .then(data => {
          successCallback(data);
        })
        .catch(error => {
          errorCallback(error);
        });
    }


    function booksubmitForm() {
      event.preventDefault();
      Swal.fire({
        position: 'center',
        title: '<h4>กำลังบันทึกข้อมูล...</h4>',
        showConfirmButton: false,
      });
      Swal.showLoading();

      // Fetch data from the form
      var namebook = document.getElementById('namebook').value;
      var namedep = document.getElementById('namedep').value;


      // Create a FormData object to send the data
      var formData = new FormData();
      formData.append('namebook', namebook);
      formData.append('namedep', namedep);


      fetch('https://script.google.com/macros/s/AKfycbzOyYShJS43EU0mdenRCxRAHJBApJ5uFk8tO1atjGcgkHVW4pQuiYE0-4b2QCJTDNLQmw/exec', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          // Handle the successful response
          console.log(data);
          if (data == "false") {
            document.getElementById('bookmyForm').reset();
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: '<h4>บันทึกข้อมูลสำเร็จ</h4>',
              showConfirmButton: false,
              timer: 1500,
            });
          } else {
            Swal.fire({
              position: 'center',
              icon: 'error',
              title: '<h4>มีข้อผิดพลาด</h4>',
              showConfirmButton: true,
              confirmButtonText: 'OK',
            });
          }
        })
        .catch(error => {
          // Handle the error
          console.error('Error:', error);
        });
    }



    // ใน registerUser()
    function registerUser() {

      event.preventDefault();
      Swal.fire({
        position: 'center',
        title: '<h4>กำลังบันทึกข้อมูล...</h4>',
        showConfirmButton: false,
      });
      Swal.showLoading();
      // Fetch data from the form
      var regUsername = document.getElementById('regUsername').value;
      var regPassword = document.getElementById('regPassword').value;
      var fullName = document.getElementById('fullName').value;
      var department = document.getElementById('department').value;
      var regstatus = document.getElementById('regstatus').value;

      // Create a FormData object to send the data
      var formData = new FormData();
      formData.append('regUsername', regUsername);
      formData.append('regPassword', regPassword);
      formData.append('fullName', fullName);
      formData.append('department', department);
      formData.append('regstatus', regstatus);

      // Call the fetchData function to send the data to the server
      fetchData(formData,
        function (data) {
          // Handle the successful response
          console.log(data);
          Swal.fire({
            position: 'center',
            icon: 'info',
            title: '<h4>ลงทะเบียนสำเร็จ</h4>',
            showConfirmButton: false,
            //confirmButtonText: 'ปิด',
            timer: 1500,
          });
          document.getElementById('registerForm').reset();
          document.getElementById('registerFormmodal').click();
        },
        function (error) {
          // Handle the error
          console.error('Error:', error);
        }
      );
    }


    // ใน submitForm()
    function submitForm() {
      event.preventDefault();
      Swal.fire({
        position: 'center',
        title: '<h4>กำลังตรวจสอบข้อมูล...</h4>',
        showConfirmButton: false,
      });
      Swal.showLoading();

      // Fetch data from the form
      var formData = new FormData();
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      // Call the fetchData function to send the data to the server
      fetchData(formData,
        function (data) {
          // Handle the successful response
          console.log(data);
          if (data !== false) {
            var username = data.username;
            var password = data.password;
            var fname = data.name;
            var dep = data.dep;
            var status = data.status;

            if (status === 'user') {
              localStorage.setItem('status', status);
              localStorage.setItem('fname', fname);
              localStorage.setItem('dep', dep);

              Swal.fire({
                position: 'center',
                icon: 'success',
                title: '<h4>ยินดีต้อนรับ<br>คุณ ' + fname + '</h4>',
                showConfirmButton: false,
                //confirmButtonText: 'กดปิด',
                timer: 1500,
              });

              $('#page1').hide();
              $('#page2').show();
              $('#namebook').val(fname);
              $('#namedep').val(dep);
            }
          } else {
            // แสดงข้อความเมื่อไม่พบข้อมูล
            Swal.fire({
              position: 'center',
              icon: 'error',
              title: '<h4>ไม่พบข้อมูลที่ท่านกรอกในระบบ</h4>',
              showConfirmButton: true,
              confirmButtonText: 'กดปิด',
            });
          }
        },
        function (error) {
          // Handle the error
          console.error('Error:', error);
        }
      );
    }

    function logout() {
      Swal.fire({
        title: 'คุณต้องการออกจากระบบหรือไม่?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ต้องการ!',
        cancelButtonText: 'ยกเลิก'
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById('page2').style.display = 'none';
          document.getElementById('page1').style.display = 'block';
          localStorage.clear();
        }
      });
    }

    // ในส่วนที่เพิ่มเติมนี้ เราจะใช้ localStorage.getItem() เพื่อตรวจสอบว่ามีข้อมูลที่เราต้องการอยู่ใน Local Storage หรือไม่
    document.addEventListener('DOMContentLoaded', function () {
      var storedStatus = localStorage.getItem('status');
      var storedFname = localStorage.getItem('fname');
      var storedDep = localStorage.getItem('dep');

      if (storedStatus === 'user' && storedFname && storedDep) {


        $('#page1').hide();
        $('#page2').show();
        $('#namebook').val(storedFname);
        $('#namedep').val(storedDep);
      }
    });
  </script>
