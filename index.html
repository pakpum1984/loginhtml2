<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Login Page HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* .container {
      max-width: 400px;
      margin: auto;
      margin-top: 20vh;
      margin-left: auto;

    #container {
      max-width: 400px;
      margin: 20vh auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      background-color: #f4f4f4;
      /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
    }

    #containerreg {
      max-width: 800px;
      margin: 10vh auto;
      border: 2px solid #ffffff;
      /* สีน้ำเงิน สามารถเปลี่ยนสีได้ */
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
      /* เพิ่มเงาดำ */
    }

    h4 {
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #button:hover {
      background-color: #45a049;
    }

    /* #page2 {
      text-align: center;
    } */

    #button#logoutBtn {
      margin-top: 20px;
      background-color: #f44336;
    }

    #button#logoutBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body">
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">ลงทะเบียน</h4>
          <button type="button" id="registerFormmodal" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">

          <form id="registerForm" method="POST" onsubmit="registerUser(); return false;">

            <div class="input-group">
              <label for="regUsername">Username</label>
              <input type="text" id="regUsername" name="regUsername" required>
            </div>
            <div class="input-group">
              <label for="regPassword">Password</label>
              <input type="password" id="regPassword" name="regPassword" maxlength="6" required>
            </div>
            <div class="input-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
              <label for="department">Department</label>
              <input type="text" id="department" name="department" required>
            </div>

            <input type="text" id="regstatus" name="regstatus" value="user" hidden>

            <button id="button" type="button" onclick="registerUser()">Register</button>
          </form>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <section id="page1">
    <div class="container" id="container">
      <form id="loginForm" method="POST" onsubmit="submitForm(); return false;">
        <center>
          <h2>Login HTML 2</h2>
        </center>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" maxlength="6" required>
        </div>
        <button id="button" type="button" onclick="loginForm()">Login</button>
        <br> <br> <br>
        <center>
          <p>ยังไม่ได้ลงทะเบียน <a href="##" data-bs-toggle="modal" data-bs-target="#myModal">ลงทะบียนที่นี่</a></p>
        </center>
      </form>
    </div>
  </section>

  <section id="page2" style="display: none;">


    <div class="container" id="containerreg">
      <button type="button" onclick="logout()" class="btn btn-danger" style="float:right;">Logout</button>
      <h4> <i class="fa-solid fa-address-book me-2"></i>แบบฟอร์มบันทึกข้อมูล</h4>
      <br>
      <form id="bookmyForm" method="POST" onsubmit="booksubmitForm(); return false;" class="row g-2">

        <div class="col-12 col-md-6 mb-2">
          <div class="form-group"> <label>ชื่อสกุล</label>
            <input type="text" class="form-control" id="namebook" name="namebook" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-3 mb-2">
          <div class="form-group"> <label>แผนก</label>
            <input type="text" class="form-control" id="namedep" name="namedep" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-3 mb-2">
          <div class="form-group"> <label>อายุ</label>
            <input type="tel" class="form-control" id="nameage" name="nameage" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-2">
          <div class="form-group"> <label>เบอร์โทร</label>
            <input type="tel" class="form-control" id="nametel" name="nametel" maxlength="10" style="color:blue;" required>
          </div>
        </div>

        <div class="col-12 col-md-6 mb-2">
          <div class="form-group"> <label>อีเมล์</label>
            <input type="email" class="form-control" id="nameemail" name="nameemail" style="color:blue;" required>
          </div>
        </div>




        <div class="d-flex justify-content-center mt-4">
          <button type="button" onclick="booksubmitForm()" class="btn bg-primary col-12 text-white"><i
              class="fas fa-paper-plane"></i>
            บันทึกข้อมูล</button>
        </div>
        <hr>

        <center>
          <p style="font-size:12px;">
            <i class="far fa-copyright"></i> 2024 Modify By The Man
          </p>
        </center>
      </form>
    </div>
    <!-- <button id="logoutBtn" onclick="logout()">ออกจากระบบ</button> -->


  </section>


  <script>

    var googleScriptUrl = 'https://script.google.com/macros/s/AKfycbzOyYShJS43EU0mdenRCxRAHJBApJ5uFk8tO1atjGcgkHVW4pQuiYE0-4b2QCJTDNLQmw/exec';

    function validateEmail(email) {
      // เช็ครูปแบบของอีเมล์โดยใช้ Regular Expression
      var re = /\S+@\S+\.\S+/;
      return re.test(email);
    }


    function booksubmitForm() {
      event.preventDefault();
      Swal.fire({
        position: 'center',
        title: '<h4>กำลังบันทึกข้อมูล...</h4>',
        showConfirmButton: false,
      });
      Swal.showLoading();

      // Fetch data from the form
      var namebook = document.getElementById('namebook').value;
      var namedep = document.getElementById('namedep').value;
      var nameage = document.getElementById('nameage').value;
      var nametel = document.getElementById('nametel').value;
      var nameemail = document.getElementById('nameemail').value;


      if (namebook == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณาตั้งกรอกชื่อของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (namedep == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกแผนกของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (nameage == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกอายุของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (nametel == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกเบอร์โทรของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (nameemail == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกอีเมล์ของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (!validateEmail(nameemail)) {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>รูปแบบอีเมล์ไม่ถูกต้อง</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      }
      var formData = new FormData(document.getElementById("bookmyForm"));
      formData.append('action', 'submitForm'); // เพิ่ม key "action" เพื่อบ่งบอกว่าเป็นการ submitForm

      fetch(googleScriptUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          // Handle the successful response
          console.log(data);
          if (data == "true") {
            document.getElementById('bookmyForm').reset();
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: '<h4>บันทึกข้อมูลสำเร็จ</h4>',
              showConfirmButton: false,
              timer: 1500,
            });
          } else {
            Swal.fire({
              position: 'center',
              icon: 'error',
              title: '<h4>อีเมล์นี้มีการลงทะเบียนแล้ว</h4>',
              showConfirmButton: true,
              confirmButtonText: 'OK',
            });
          }
        })
        .catch(error => {
          // Handle the error
          console.error('Error:', error);
        });
    }




    function registerUser() {
      event.preventDefault();
      Swal.fire({
        position: 'center',
        title: '<h4>กำลังบันทึกข้อมูล...</h4>',
        showConfirmButton: false,
      });
      Swal.showLoading();

      // Fetch data from the form
      var regUsername = document.getElementById('regUsername').value;
      var regPassword = document.getElementById('regPassword').value;
      var fullName = document.getElementById('fullName').value;
      var department = document.getElementById('department').value;
      var regstatus = document.getElementById('regstatus').value;

      // ตรวจสอบความถูกต้องของรหัสผ่าน

      if (!/^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z0-9]{6,}$/.test(regPassword)) {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>รหัสผ่านต้องประกอบด้วยตัวเลขหรืออักษรภาษาอังกฤษอย่างน้อย 1 ตัวอักษร</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      }


      if (regUsername == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณาตั้ง Username ของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (regPassword == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณาตั้ง Password ของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (fullName == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกชื่อสกุลของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (department == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกแผนกของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      }

      // Create a FormData object to send the data
      var formData = new FormData(document.getElementById("registerForm"));
      formData.append('action', 'register'); // เพิ่ม key "action" เพื่อบ่งบอกว่าเป็นการ register

      fetch(googleScriptUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => response.json()) // แปลง response เป็น JSON
        .then(data => {
          // Handle the successful response
          console.log(data);
          Swal.fire({
            position: 'center',
            icon: 'info',
            title: '<h4>ลงทะเบียนสำเร็จ</h4>',
            showConfirmButton: false,
            timer: 1500,
          });
          document.getElementById('registerForm').reset();
          document.getElementById('registerFormmodal').click();
        })
        .catch(error => {
          // Handle the error
          console.error('Error:', error);
        });
    }


    function loginForm() {
      event.preventDefault();
      Swal.fire({
        position: 'center',
        title: '<h4>กำลังตรวจสอบข้อมูล...</h4>',
        showConfirmButton: false,
      });
      Swal.showLoading();

      var checkusername = document.getElementById('username').value;
      var checkpassword = document.getElementById('password').value;

      if (checkusername == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกUsernameของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      } else if (checkpassword == "") {
        Swal.fire({
          position: 'center',
          icon: 'error',
          title: '<h4>กรุณากรอกPasswordของท่าน</h4>',
          showConfirmButton: true,
          confirmButtonText: 'OK',
        });
        return;
      }

      var formData = new FormData(document.getElementById("loginForm"));
      formData.append('action', 'loginhtml'); // เพิ่ม key "action" เพื่อบ่งบอกว่าเป็นการ loginhtml

      fetch(googleScriptUrl, {
        method: 'POST',
        body: formData
      })
        .then(response => response.json()) // แปลง response เป็น JSON
        .then(data => {
          if (data !== false) {
            var username = data.username;
            var password = data.password;
            var fname = data.name;
            var dep = data.dep;
            var status = data.status;
            if (status === 'user') {
              localStorage.setItem('status', status);
              localStorage.setItem('fname', fname);
              localStorage.setItem('dep', dep);
              Swal.fire({
                position: 'center',
                icon: 'success',
                title: '<h4>ยินดีต้อนรับ<br>คุณ ' + fname + '</h4>',
                showConfirmButton: false,
                timer: 1500,
              });
              $('#page1').hide();
              $('#page2').show();
              $('#namebook').val(fname);
              $('#namedep').val(dep);
            }
          } else {
            Swal.fire({
              position: 'center',
              icon: 'error',
              title: '<h4>ไม่พบข้อมูลที่ท่านกรอกในระบบ</h4>',
              showConfirmButton: true,
              confirmButtonText: 'กดปิด',
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
          Swal.fire({ // แสดงข้อความเมื่อมีข้อผิดพลาด
            position: 'center',
            icon: 'error',
            title: '<h4>มีข้อผิดพลาดเกิดขึ้น</h4>',
            showConfirmButton: true,
            confirmButtonText: 'กดปิด',
          });
        });
    }


    function logout() {
      Swal.fire({
        title: 'คุณต้องการออกจากระบบหรือไม่?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ต้องการ!',
        cancelButtonText: 'ยกเลิก'
      }).then((result) => {
        if (result.isConfirmed) {
          document.getElementById('page2').style.display = 'none';
          document.getElementById('page1').style.display = 'block';
          localStorage.clear();
        }
      });
    }

    // ในส่วนที่เพิ่มเติมนี้ เราจะใช้ localStorage.getItem() เพื่อตรวจสอบว่ามีข้อมูลที่เราต้องการอยู่ใน Local Storage หรือไม่
    document.addEventListener('DOMContentLoaded', function () {
      var storedStatus = localStorage.getItem('status');
      var storedFname = localStorage.getItem('fname');
      var storedDep = localStorage.getItem('dep');

      if (storedStatus === 'user' && storedFname && storedDep) {


        $('#page1').hide();
        $('#page2').show();
        $('#namebook').val(storedFname);
        $('#namedep').val(storedDep);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  </body>

</html>
